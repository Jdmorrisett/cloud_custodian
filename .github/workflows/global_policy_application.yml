name: "[Global] Apply Policies"

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the branches defined
  pull_request: 
    branches:
      - main
    tags:
      - "*DEPLOY"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  validate:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.7'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'

      - name: Install Dependencies
        run: |
          pip3 install --upgrade pip
          pip3 install c7n c7n_azure c7n_gcp
          
      - name: Validate Policies
        run: custodian validate ./policies/ebs_cleanup.yml

      - name: Apply Policies
        run: custodian run -s output/ebs_cleanup/ policies/ebs_cleanup.yml
